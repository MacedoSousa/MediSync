# Basic SonarQube configuration for MediSync

sonar.projectKey=medisync
sonar.projectName=MediSync
sonar.projectVersion=1.0

# Source directories
sonar.sources=app,frontend/src

# Exclusions (vendor, build, etc.)
sonar.exclusions=frontend/node_modules/**,vendor/**,public/**,frontend/dist/**

# Language specific settings
sonar.php.coverage.reportPaths=coverage-php/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
